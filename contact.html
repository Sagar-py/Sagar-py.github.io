<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Sagar Patel</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="container">
    <h1>Contact Me</h1>
    <p>If you’d like to get in touch, fill out the form below or email me directly <a href="mailto:sagarpatel.2512@gmail.com">[here]</a>.</p>

    <form action="#" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Name"/>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Email Address"/>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Feel free to say Hi!"></textarea>
      </div>

      <button type="submit" class="newsletter-button">Send Message</button>
    </form>

    <!-- Go Home Section -->
    <ul>
      <li><button onclick="window.location.href='index.html'" class="newsletter-button">Go Home</button></li>
    </ul>  
  </main>

  <footer>
    <p>© Sagar Patel</p>
    <p><em>“Discipline is freedom.” — Jocko Willink</em></p>
  </footer>

  <script src="js/theme.js"></script>

  <div class="theme-toggle-container">
    <button id="theme-toggle">🌓</button>
  </div>
</body>

</html>
