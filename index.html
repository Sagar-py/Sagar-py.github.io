  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FAFAFA;
      color: #1F1F1F;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2.5rem;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #1E1E1E;
    }

    /* Links */
    a {
      color: #4C6A92;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Box Animation Styles */
    .intro-box {
      background-color: #FAFAFA;
      border: 2px solid #D9A441;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 0 auto 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .intro-box h1 {
      font-size: 2rem;
      color: #1F1F1F;
    }

    .intro-box p {
      font-size: 1.2rem;
      color: #2C2C2C;
      line-height: 1.5;
    }

    /* Links Box Styles */
    .links-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .links-list li {
      background-color: #E6E4DE;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .links-list li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .links-list li a {
      color: #4C6A92;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #99988F;
    }

    footer a {
      color: #D9A441;
    }
  </style>
</head>
